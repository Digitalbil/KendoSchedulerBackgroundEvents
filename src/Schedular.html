    <script type="text/javascript" language="javascript">
        var backgroundEventsColor = [];
        backgroundEventsColor.push({ 'color': '#ffffff' });
        backgroundEventsColor.push({ 'color': 'rgba(215, 215, 215, 1)' });
        backgroundEventsColor.push({ 'color': 'rgba(0, 255, 204, 1)' });
        backgroundEventsColor.push({ 'color': 'rgba(178, 255, 240, 1)' });
        backgroundEventsColor.push({ 'color': 'rgba(51, 204, 255, 1)' });
        backgroundEventsColor.push({ 'color': 'rgba(0, 153, 153, 1)' });
        backgroundEventsColor.push({ 'color': 'rgba(255, 255, 0, 1)' });
        backgroundEventsColor.push({ 'color': 'rgba(255, 153, 0, 1)' });
        backgroundEventsColor.push({ 'color': 'rgba(255, 0, 0, 1)' });
        backgroundEventsColor.push({ 'color': 'rgba(255, 102, 255, 1)' });
        backgroundEventsColor.push({ 'color': 'rgba(153, 0, 204, 1)' });

        function getBackgroundEventColor(id) {
            return backgroundEventsColor[id].color;
        }

        function sortData(data_A, data_B) {
            return (data_A - data_B);
        }

        function sortEvents(data_A, data_B) {
            return (data_A.left - data_B.left);
        }

        function timeSlotEventList(eventList) {
            var left = 0; var top = 0; var width = 0;
            var eventsPosition = [];

            var backgroundEvents = eventList.filter(function (obj) {
                return obj.typeId === 1;
            });

            var regularEvents = eventList.filter(function (obj) {
                return obj.typeId === 2;
            });

            if (backgroundEvents.length > 0 && regularEvents.length > 0) {

                var backgroundEventWidth;
                var regularEventWidth;
                var backgroundEventsPositions = [];
                var regularEventsPositions = [];

                backgroundEventWidth = adjustCollisionEventsWidth(backgroundEvents.length);
                regularEventWidth = adjustCollisionEventsWidth(regularEvents.length);

                eventList.forEach(function (events) {
                    var _position = $('div.k-event[data-uid="' + events.uid + '"]').position();
                    eventsPosition.push(_position.left);
                });

                if (eventsPosition.length > 0) {
                    var sortArray = eventsPosition.sort(sortData);
                    left = sortArray[0];
                }

                backgroundEvents.forEach(function (events) {
                    var _position = $('div.k-event[data-uid="' + events.uid + '"]').position();
                    var backgroundType = events.backgroundtypeId;
                    var backgroundEventColor = getBackgroundEventColor(backgroundType);

                    $('div.k-event[data-uid="' + events.uid + '"]').css("width", backgroundEventWidth);
                    backgroundEventsPositions.push({ left: _position.left, uid: events.uid });
                    if (backgroundEventColor !== 'undefined') {
                        $('div.k-event[data-uid="' + events.uid + '"]').css({ "background-color": backgroundEventColor, "border-color": backgroundEventColor });
                        $('div.k-event[data-uid="' + events.uid + '"]').prepend("<span class='pill comments circle'>" + backgroundType + "</span>");
                    }
                });

                if (eventsPosition.length > 0) {
                    var sortArray = eventsPosition.sort(sortData);
                    left = sortArray[0];
                }

                if (backgroundEventsPositions.length > 0) {
                    var sortArray = backgroundEventsPositions.sort(sortEvents);
                    var eventLeftMargin = left;
                    for (i = 0; i < sortArray.length ; i++) {
                        if (sortArray[i].left === left) {
                            eventLeftMargin = sortArray[i].left;
                        }
                        else {
                            var number = i - 1;
                            if (number > 0 && sortArray[number].left === sortArray[i].left) {
                                eventLeftMargin = eventLeftMargin - backgroundEventWidth - 4;
                            }
                        }

                        $('div.k-event[data-uid="' + sortArray[i].uid + '"]').css({
                            "left": eventLeftMargin
                        });
                        eventLeftMargin = eventLeftMargin + backgroundEventWidth + 4;
                    }
                }

                if (eventsPosition.length > 0) {
                    var sortArray = eventsPosition.sort(sortData);
                    left = sortArray[0];
                }

                regularEvents.forEach(function (events) {
                    var _position = $('div.k-event[data-uid="' + events.uid + '"]').position();
                    $('div.k-event[data-uid="' + events.uid + '"]').css("width", regularEventWidth);
                    regularEventsPositions.push({ left: _position.left, uid: events.uid });
                });

                if (regularEventsPositions.length > 0) {
                    var sortArray = regularEventsPositions.sort(sortEvents);
                    var eventLeftMargin = left;
                    for (i = 0; i < sortArray.length ; i++) {

                        if (sortArray[i].left === left) {
                            eventLeftMargin = sortArray[i].left;
                        }
                        else {
                            var number = i - 1;
                            if (number > 0 && sortArray[number].left === sortArray[i].left) {
                                eventLeftMargin = eventLeftMargin - regularEventWidth - 4;
                            }
                        }

                        $('div.k-event[data-uid="' + sortArray[i].uid + '"]').css({
                            "left": eventLeftMargin
                        });
                        eventLeftMargin = eventLeftMargin + regularEventWidth + 4;
                    }
                }
            }
            else {
                nonCollisionEvents(eventList);
            }
        }

        function nonCollisionEvents(eventList) {
            eventList.forEach(function (events) {
                if (events.backgroundtypeId !== 0) {
                    var backgroundType = events.backgroundtypeId;
                    var backgroundEventColor = getBackgroundEventColor(backgroundType);
                    if (backgroundEventColor !== 'undefined') {
                        $('div.k-event[data-uid="' + events.uid + '"]').css({ "background-color": backgroundEventColor, "border-color": backgroundEventColor });
                        $('div.k-event[data-uid="' + events.uid + '"]').prepend("<span class='pill comments circle'>" + backgroundType + "</span>");
                    }
                }
            });
        }

        function setEntireColumnBackgroundColor(eventList) {
            var scheduler = $("#scheduler").data("kendoScheduler");
            var view = scheduler.view();

            view.table.find("td[role=gridcell]").each(function () {
                if ($(this) != null) {
                    var element = $(this);
                    if (element != null) {
                        var slot = scheduler.slotByElement(element);
                        if (slot != null) {
                            var dateSlot = slot.startDate;
                            var checkrecordexist = eventList.filter(function (obj) {
                                return obj.start.toDateString() === dateSlot.toDateString();
                            });
                            if (checkrecordexist.length > 0)
                                element.addClass("background");
                        }
                    }
                }
            });
        }

        function adjustCollisionEventsWidth(number) {
            var slotWidth = 187;
            var eventWidth;

            if ($('.k-nonwork-hour').width() !== null) {
                if ($('.k-nonwork-hour').width() > 155 && $('.k-nonwork-hour').width() < 187) {
                    slotWidth = 187;
                }
                else {
                    slotWidth = $('.k-nonwork-hour').width() + 11.5;
                }
            }
            else if ($('.k-middle-row').width() !== null) {
                slotWidth = $('.k-middle-row').width();
            }

            eventWidth = (slotWidth - (slotWidth * 0.10)) / number - 4;

            return eventWidth;
        }

    </script>

                    schema: {
                        model: {
                            id: 'taskId',
                            fields: {
                                taskId: { from: 'id', type: 'number' },
                                title: { defaultValue: "No title", validation: { required: true } },
                                start: { type: "date" },
                                end: { type: "date" },
                                isAllDay: { type: "boolean" },
                                description: { type: "string" },
                                typeId: { type: "number" },
                                backgroundtypeId: { type: "number" },
                            }
                        }
                    }
                },
                resources: [
                              {
                                  field: "typeId",
                                  title: "Types",
                                  dataSource: [
                                    { text: "Background", value: 1, color: "rgba(215, 215, 215, 1.0)" },
                                    { text: "Foreground", value: 2, color: "rgba(58, 135, 173, 1.0)" }
                                  ]
                              }
                ],
                dataBound: function (e) {
                    var scheduler = e.sender;
                    var scheduler = $("#scheduler").data("kendoScheduler");
                    var tempArray = [];
                    var allDayBackgroundEvents = [];

                    $(".k-event").each(function () {
                        var uid = $(this).data("uid");
                        var event = scheduler.occurrenceByUid(uid);
                        if (event.typeId === 1) {
                            $(this).find(".k-event-delete").hide();
                            $(this).find(".k-event-actions").remove();
                            $(this).find(".k-event-top-actions").remove();
                            $(this).find(".k-event-bottom-actions").remove();
                            $(this).find(".k-resize-handle").remove();
                        }
                    });

                    $('div.k-event').removeClass('special-event');

                    e.sender._data.forEach(function (eventDetails) {

                        if (eventDetails['isAllDay'] === true) {
                            if (eventDetails['backgroundtypeId'] !== 0) {
                                var backgroundType = eventDetails['backgroundtypeId'];
                                var backgroundEventColor = getBackgroundEventColor(backgroundType);

                                allDayBackgroundEvents.push(eventDetails);
                                tempArray.push(eventDetails);

                                if (backgroundEventColor !== 'undefined') {
                                    $('div.k-event[data-uid="' + eventDetails['uid'] + '"]').css({ "background-color": backgroundEventColor, "border-color": backgroundEventColor });
                                    $('div.k-event[data-uid="' + eventDetails['uid'] + '"]').prepend("<span class='pill comments circle'>" + backgroundType + "</span>");
                                }
                            }
                        }
                        else {
                            var _events = tempArray.filter(function (obj) {
                                return obj.start === eventDetails['start'] && obj.end === eventDetails['end'];
                            });

                            if (_events.length === 0) {
                                var occurrencesData = [];
                                function addValueInArrayList(_data) {

                                    _data.forEach(function (item) {
                                        var _events = tempArray.filter(function (obj) {
                                            return obj.start === item.start && obj.end === item.end;
                                        });

                                        if (_events.length === 0) {
                                            tempArray.push(item);
                                            occurrencesData.push(item);
                                        }
                                    });
                                }
                                if (occurrencesData.length === 0) {

                                    var occurrences = e.sender.occurrencesInRange(eventDetails['start'], eventDetails['end']);
                                    if (occurrences.length > 0) {
                                        addValueInArrayList(occurrences);
                                    }
                                }

                                for (var i = 1 ; i < occurrencesData.length; i++) {
                                    var occurrences = e.sender.occurrencesInRange(occurrencesData[i].start, occurrencesData[i].end);
                                    if (occurrences.length > 0) {
                                        addValueInArrayList(occurrences);
                                    }
                                }

                                if (occurrencesData.length > 0)
                                    timeSlotEventList(occurrencesData);

                            }
                        }

                        if (eventDetails['typeId'] === 1) {
                            $('div.k-event[data-uid="' + eventDetails['uid'] + '"]').addClass('background-event');
                        }
                        else {
                            $('div.k-event[data-uid="' + eventDetails['uid'] + '"]').css("z-index", "2");
                        }
                    });

                    if (allDayBackgroundEvents.length > 0)
                        setEntireColumnBackgroundColor(allDayBackgroundEvents);

                }
            });
        });
    </script>
